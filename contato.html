<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style_Contato.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <header class="bg-header">
    <div class="container">
      <img class="logo" src="img/logo.png" alt="logo" />
      <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./sobre.html">Sobre nós!</a>
        <span>|</span>
        <a class="links" href="./contato.html">Contate-nos</a>
      </nav>
    </div>
  </header>

  <section class="back">
  <div class="form-container">
        <div class="form-card">
            <h2>Contate-nos</h2>
            <form action="#" method="">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome: ">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="e-mail: ">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Sua mensagem: " rows="4"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    </section>
    <footer class="footer">
  <div class="footer__container">
    <img class="footer__logo" src="./img/logo.png" alt="Logo do GamesDev">

    <nav class="footer__social" aria-label="Redes sociais">
      <ul class="footer__icons">
        <li class="footer__icon">
          <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        </li>
        <li class="footer__icon">
          <a href="#" aria-label="TikTok"><i class="bi bi-tiktok"></i></a>
        </li>
        <li class="footer__icon">
          <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
        </li>
      </ul>
    </nav>

    <p class="footer__rights">© 2025 Grupo 007. Todos os direitos reservados.</p>
  </div>
</footer>
<script src="./scripts/forms.js"></script>

</body>
</html>
